<!DOCTYPE html>
<html lang="zh-CN" class="app-lock">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title>脚本整理 - ʙʏ萌酥𝟛𝟛</title>
    <base href="/">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_5109131_wfhaps8fl5.css">
    <link rel="icon" href="assets/Favicon.png" type="image/png">
</head>

<body class="app-mode">
    <header class="navbar">
        <div class="top-announcement">
            <div class="howtotext">
                <span class="see-here">sᴇᴇ ʜᴇʀᴇ ➜</span>
            <div class="index-topbar-btn">
                <a href="howtoinstall"" class="index-topbar-link" target="_blank">安装脚本</a>
                <a href="howtouninstall"" class="index-topbar-link" target="_blank">卸载 Moho</a>
                <a href="mohoscripts_manager"" class="index-topbar-link" target="_blank">Moho 脚本管理器</a>
            </div>
        </div>
            
            <button id="theme-toggle" class="theme-toggle-btn" onclick="toggleTheme()" title="切换日夜模式"></button>
        </div>
        <div class="title-area">
            <h1>
                <img src="assets/Favicon.png" class="index-logo" alt="Logo">
                <span>
                    <a href="index"" class="index-main-title"> Moho 脚本</a>
                </span>
            </h1>
            <h2>
                <span class="index-title2">—— • 这里是 Moho 软件的相关资源分享站 • ——</span>
            </h2>
            <div class="my-link">
                <a href="https://space.bilibili.com/1718084" target="_blank">
                    <img src="assets/bilibili.svg" class="my-link-logo">
                </a>
                <a href="https://www.youtube.com/@MoeU33Hailey" target="_blank">
                    <img src="assets/youtube.png" class="my-link-logo">
                </a>
                <a href="https://moeu33.gumroad.com" target="_blank">
                    <img src="assets/gumroad.svg" class="my-link-logo">
                </a>
            </div>
        </div>
        <div class="controls">
            <div class="view-switcher">
                <button id="btn-board" class="active" onclick="switchView('board')">
                    <span class="iconfont icon-icon-kanban"></span>看板视图
                </button>
                <button id="btn-table" onclick="switchView('table')">
                    <span class="iconfont icon-icon-tables"></span>表格视图
                </button>
            </div>
            <div class="r-controls">
                <div class="filter-toolbar">
                    <a href="listing"" class="btn-listing-link">
                        <span class="iconfont icon-liebiao1" target="_blank"></span>索引
                    </a>
                    <div class="select-wrapper">
                        <select id="sort-select" class="notion-select" onchange="handleSort()">
                            <option value="date-desc" selected>日期 (新→旧)</option>
                            <option value="date-asc">日期 (旧→新)</option>
                            <option value="name-asc">名称 (A→Z)</option>
                            <option value="name-desc">名称 (Z→A)</option>
                        </select>
                    </div>
                </div>
                <input type="text" id="search-input" placeholder="输入关键词搜索..." oninput="handleSearch()">
            </div>
        </div>
    </header>
    <main id="app-container"></main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://at.alicdn.com/t/c/font_5109131_e8j9zarzsw.js"></script>
    <script src="script.js"></script>
