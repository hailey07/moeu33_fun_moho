    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ID è·å–é€»è¾‘ ---
            let targetId = null;

            const pathSegments = window.location.pathname.split('/').filter(Boolean);
            const lastSegment = pathSegments[pathSegments.length - 1];

            if (lastSegment && lastSegment !== 'index.html' && lastSegment !== 'detail.html') {
                targetId = decodeURIComponent(lastSegment);
            }

            if (!targetId) {
                const params = new URLSearchParams(window.location.search);
                targetId = params.get('id');
            }

            if (!targetId) {
                showError("é”™è¯¯ï¼šæ²¡æœ‰æŒ‡å®šèµ„æº ID");
                return;
            }

            // è¯»å– data.json
            fetch('data.json')
                .then(res => res.json())
                .then(data => {
                    const item = data.find(i => i.id == targetId);
                    if (item) {
                        renderBaseInfo(item);
                        loadMarkdownContent(item);
                    } else {
                        showError("æœªæ‰¾åˆ°è¯¥èµ„æºï¼š" + targetId);
                    }
                })
                .catch(err => {
                    console.error(err);
                    showError("è¯»å–æ•°æ®å¤±è´¥");
                });
        });

        function showError(msg) {
            document.getElementById('loading').style.display = 'none';
            document.body.innerHTML = `<h2 style='text-align:center;margin-top:50px'>${msg}</h2>`;
        }

        // 1. æ¸²æŸ“åŸºç¡€ä¿¡æ¯
        function renderBaseInfo(item) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            document.title = item.name + " - è¯¦æƒ…";
            document.getElementById('bread-name').textContent = item.name;
            document.getElementById('d-icon').innerHTML = item.icon;
            document.getElementById('d-title').textContent = item.name;

            const propContainer = document.getElementById('prop-table-body');
            propContainer.innerHTML = '';

            const createSearchLink = (text, badgeClass) => {
                return `<a href="index.html?q=${encodeURIComponent(text)}" 
                           class="tag-badge ${badgeClass || ''}" 
                           style="text-decoration:none; cursor:pointer;" 
                           title="ç‚¹å‡»åœ¨é¦–é¡µæœç´¢">${text}</a>`;
            };

            const propsConfig = [
                { label: 'ğŸ—‚ï¸ æ ‡ç­¾', value: item.category, badgeClass: 'tag-blue', isSearchable: true },
                { label: 'ğŸ·ï¸ åˆ†ç±»', value: item.tags, type: 'array', badgeClass: 'tag-orange', isSearchable: true },
                { label: 'ğŸ”¢ ç‰ˆæœ¬', value: item.version ? "v" + item.version : null, badgeClass: 'tag-gray' },
                { label: 'ğŸ‘¤ ä½œè€…', value: item.author, badgeClass: 'tag-purple', isSearchable: true },
                { label: 'ğŸ“… æ›´æ–°æ—¥æœŸ', value: item.date },
                { label: 'ğŸ“ è„šæœ¬åç§°', value: item.realName },
                { label: 'âš™ï¸ é€‚é…ç‰ˆæœ¬', value: item.supportVer, badgeClass: 'tag-green', isSearchable: true },
                { label: 'ğŸ”— å‘å¸ƒé¡µé¢', value: item.publishPage, type: 'link' }
            ];

            propsConfig.forEach(prop => {
                if (prop.value && prop.value.length !== 0) {
                    let htmlContent = prop.value;

                    if (prop.type === 'array' && Array.isArray(prop.value)) {
                        if (prop.isSearchable) {
                            htmlContent = prop.value.map(t => createSearchLink(t, prop.badgeClass)).join('');
                        } else {
                            htmlContent = prop.value.map(t =>
                                `<span class="tag-badge ${prop.badgeClass}">${t}</span>`
                            ).join('');
                        }
                    } else if (prop.type === 'link') {
                        htmlContent = `<a href="${prop.value}" target="_blank" style="color:#1971c2;text-decoration:underline;word-break:break-all;">ç‚¹å‡»è®¿é—®</a>`;
                    } else if (prop.isSearchable) {
                        htmlContent = createSearchLink(prop.value, prop.badgeClass);
                    } else if (prop.badgeClass) {
                        htmlContent = `<span class="tag-badge ${prop.badgeClass}">${prop.value}</span>`;
                    }

                    const rowHtml = `
                        <div class="prop-row">
                            <div class="prop-key">${prop.label}</div>
                            <div class="prop-val">${htmlContent}</div>
                        </div>
                    `;
                    propContainer.insertAdjacentHTML('beforeend', rowHtml);
                }
            });

            const btn = document.getElementById('d-download');
            if (item.link && item.link !== "#") {
                btn.href = item.link;
            } else {
                btn.textContent = "æš‚æ— ä¸‹è½½é“¾æ¥";
                btn.classList.add('btn-disabled');
                btn.removeAttribute('href');
            }
        }

        // 2. åŠ è½½ Markdown å†…å®¹ (ä¿®æ”¹å)
        function loadMarkdownContent(item) {
            const descEl = document.getElementById('d-desc');

            if (item.descUrl) {
                descEl.innerHTML = "<p style='color:#666'>â³ æ­£åœ¨åŠ è½½è¯¦ç»†è¯´æ˜...</p>";
                fetch(item.descUrl)
                    .then(res => {
                        if (!res.ok) throw new Error("æ–‡ä»¶åŠ è½½å¤±è´¥");
                        return res.text();
                    })
                    .then(text => {
                        // 1. æ¸²æŸ“ HTML
                        descEl.innerHTML = marked.parse(text);
                        // 2. ã€å…³é”®ã€‘ç”Ÿæˆç›®å½•
                        generateTOC();
                    })
                    .catch(err => {
                        console.error(err);
                        descEl.innerHTML = item.desc ? marked.parse(item.desc) : `<p style='color:red'>åŠ è½½è¯´æ˜æ–‡ä»¶å¤±è´¥ã€‚</p>`;
                        // å¦‚æœåŠ è½½å¤±è´¥ä½†æœ‰å¤‡ç”¨æè¿°ï¼Œä¹Ÿå°è¯•ç”Ÿæˆç›®å½•
                        if (item.desc) generateTOC();
                    });
            } else if (item.desc) {
                descEl.innerHTML = marked.parse(item.desc);
                // ã€å…³é”®ã€‘ç›´æ¥æ¸²æŸ“å­—ç¬¦ä¸²æè¿°æ—¶ï¼Œä¹Ÿè¦ç”Ÿæˆç›®å½•
                generateTOC();
            } else {
                descEl.innerHTML = "<p style='color:#999'>æš‚æ— è¯¦ç»†è¯´æ˜ã€‚</p>";
                // æ²¡æœ‰å†…å®¹æ—¶éšè—ç›®å½•
                document.querySelector('.toc-container').style.display = 'none';
            }
        }

        // --- ã€æ–°å¢ã€‘è‡ªåŠ¨ç”Ÿæˆç›®å½•å‡½æ•° ---
        function generateTOC() {
            const content = document.getElementById('d-desc'); // ç›®æ ‡æ˜¯æ–‡ç« å®¹å™¨
            const tocContainer = document.querySelector('.toc-container');
            const tocList = document.getElementById('toc-list');

            // 1. æ‰¾åˆ°æ–‡ç« é‡Œæ‰€æœ‰çš„ h1, h2, h3
            const headers = content.querySelectorAll('h1, h2, h3, h4, h5, h6');

            // å¦‚æœæ²¡æœ‰æ ‡é¢˜ï¼Œå°±éšè—ç›®å½•æ 
            if (headers.length === 0) {
                tocContainer.style.display = 'none';
                return;
            }

            // æ˜¾ç¤ºç›®å½•æ 
            tocContainer.style.display = 'block';
            tocList.innerHTML = ''; // æ¸…ç©ºæ—§å†…å®¹

            headers.forEach((header, index) => {
                // 2. ç¡®ä¿æ¯ä¸ªæ ‡é¢˜éƒ½æœ‰ ID (ä¸ºäº†è®©é“¾æ¥èƒ½è·³è¿‡å»)
                if (!header.id) {
                    header.id = 'heading-' + index;
                }

                // 3. ç”Ÿæˆç›®å½•é“¾æ¥
                const link = document.createElement('a');
                link.href = '#' + header.id;
                link.textContent = header.textContent;
                link.className = 'toc-link toc-' + header.tagName.toLowerCase(); // ä¾‹å¦‚ class="toc-link toc-h2"

                // 4. ç‚¹å‡»å¹³æ»‘æ»šåŠ¨æ•ˆæœ
                link.onclick = (e) => {
                    e.preventDefault();
                    header.scrollIntoView({
                        behavior: 'smooth'
                    });
                };

                tocList.appendChild(link);
            });
        }
    </script>
