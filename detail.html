<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>èµ„æºè¯¦æƒ…</title>
    <base href="/">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/Favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<body>

    <div class="detail-container" style="width: 100%;">
        <div class="breadcrumb">

                <img src="assets/Favicon.png" alt="Home" class="breadcrumb-home-icon">
            </span>
            <a href="index.html" class="breadcrumb-link">è¿”å›é¦–é¡µ</a> ï½œ <span id="bread-name">åŠ è½½ä¸­...</span>
        </div>

        <div id="loading">
            <img src="assets/loading.gif" alt="Loading..." style="width: 150px; height: 150px; margin: 10px; display:flex; align-items:center;justify-content: center;border: none;box-shadow: none;">
        </div>

        <div id="content" style="max-width:90%; margin:auto;">
            <div class="detail-header">
                <div class="detail-icon" id="d-icon"></div>
                <h1 class="detail-title" id="d-title"></h1>
            </div>

            <div class="prop-table" id="prop-table-body"></div>

            <a href="#" id="d-download" class="btn-download" target="_blank" style="width: 100%;">â¬‡ï¸
                ç‚¹å‡»ä¸‹è½½èµ„æº</a>

            <div class="xiangxishuoming"> ğŸ“‹ è¯¦ç»†è¯´æ˜ï¼š</div>
            
            <div class="article-layout">
                <div class="content-area" id="d-desc"></div>

                <aside class="toc-container">
                    <div class="toc-sticky-box">
                        <h3 class="toc-title">ğŸ“– ç›®å½•</h3>
                        <div id="toc-list"></div>
                    </div>
                </aside>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 1. è·å– URL ä¸­çš„ ID å‚æ•° ---
            let targetId = null;

            // å°è¯•ä»è·¯å¾„è·å– (ä¾‹å¦‚ /scripts/mr_curve_tool)
            const pathSegments = window.location.pathname.split('/').filter(Boolean);
            const lastSegment = pathSegments[pathSegments.length - 1];

            if (lastSegment && lastSegment !== 'index.html' && lastSegment !== 'detail.html') {
                targetId = decodeURIComponent(lastSegment);
            }

            // å¦‚æœè·¯å¾„æ²¡æœ‰ï¼Œå°è¯•ä»æŸ¥è¯¢å‚æ•°è·å– (ä¾‹å¦‚ ?id=mr_curve_tool)
            if (!targetId) {
                const params = new URLSearchParams(window.location.search);
                targetId = params.get('id');
            }

            if (!targetId) {
                showError("é”™è¯¯ï¼šæ²¡æœ‰æŒ‡å®šèµ„æº ID");
                return;
            }

            // --- 2. è¯»å– data.json å¹¶æŸ¥æ‰¾å¯¹åº”æ•°æ® ---
            fetch('data.json')
                .then(res => res.json())
                .then(data => {
                    const item = data.find(i => i.id == targetId);
                    if (item) {
                        renderBaseInfo(item);
                        loadMarkdownContent(item);
                    } else {
                        showError("æœªæ‰¾åˆ°è¯¥èµ„æºï¼š" + targetId);
                    }
                })
                .catch(err => {
                    console.error(err);
                    showError("è¯»å–æ•°æ®å¤±è´¥");
                });
        });

        function showError(msg) {
            document.getElementById('loading').style.display = 'none';
            document.body.innerHTML = `<h2 style='text-align:center;margin-top:50px'>${msg}</h2>`;
        }

        // --- 3. æ¸²æŸ“åŸºç¡€ä¿¡æ¯ (å›¾æ ‡ã€æ ‡é¢˜ã€å±æ€§è¡¨) ---
        function renderBaseInfo(item) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            document.title = item.name + " - è¯¦æƒ…";
            document.getElementById('bread-name').textContent = item.name;
            document.getElementById('d-icon').innerHTML = item.icon;
            document.getElementById('d-title').textContent = item.name;

            const propContainer = document.getElementById('prop-table-body');
            propContainer.innerHTML = '';

            // è¾…åŠ©å‡½æ•°ï¼šç”Ÿæˆå¯ç‚¹å‡»çš„æœç´¢é“¾æ¥æ ‡ç­¾
            const createSearchLink = (text, badgeClass) => {
                return `<a href="index.html?q=${encodeURIComponent(text)}" 
                           class="tag-badge ${badgeClass || ''}" 
                           style="text-decoration:none; cursor:pointer;" 
                           title="ç‚¹å‡»åœ¨é¦–é¡µæœç´¢">${text}</a>`;
            };

            const propsConfig = [
                { label: 'ğŸ—‚ï¸ æ ‡ç­¾', value: item.category, type: 'array', badgeClass: 'tag-blue', isSearchable: true },
                { label: 'ğŸ·ï¸ åˆ†ç±»', value: item.tags, type: 'array', badgeClass: 'tag-orange', isSearchable: true },
                { label: 'ğŸ”¢ ç‰ˆæœ¬', value: item.version ? "v" + item.version : null, badgeClass: 'tag-gray' },
                { label: 'ğŸ‘¤ ä½œè€…', value: item.author, type: 'array', badgeClass: 'tag-purple', isSearchable: true },
                { label: 'ğŸ“… æ›´æ–°æ—¥æœŸ', value: item.date },
                { label: 'ğŸ“ è„šæœ¬åç§°', value: item.realName },
                { label: 'âš™ï¸ é€‚é…ç‰ˆæœ¬', value: item.supportVer, type: 'array', badgeClass: 'tag-green', isSearchable: true },
                { label: 'ğŸ”— å‘å¸ƒé¡µé¢', value: item.publishPage, type: 'link' }
            ];

            propsConfig.forEach(prop => {
                if (prop.value && prop.value.length !== 0) {
                    let htmlContent = prop.value;

                    if (prop.type === 'array' && Array.isArray(prop.value)) {
                        if (prop.isSearchable) {
                            htmlContent = prop.value.map(t => createSearchLink(t, prop.badgeClass)).join('');
                        } else {
                            htmlContent = prop.value.map(t =>
                                `<span class="tag-badge ${prop.badgeClass}">${t}</span>`
                            ).join('');
                        }
                    } else if (prop.type === 'link') {
                        htmlContent = `<a href="${prop.value}" target="_blank" style="color:#1971c2;text-decoration:underline;word-break:break-all;">ç‚¹å‡»è®¿é—®</a>`;
                    } else if (prop.isSearchable) {
                        htmlContent = createSearchLink(prop.value, prop.badgeClass);
                    } else if (prop.badgeClass) {
                        htmlContent = `<span class="tag-badge ${prop.badgeClass}">${prop.value}</span>`;
                    }

                    const rowHtml = `
                        <div class="prop-row">
                            <div class="prop-key">${prop.label}</div>
                            <div class="prop-val">${htmlContent}</div>
                        </div>
                    `;
                    propContainer.insertAdjacentHTML('beforeend', rowHtml);
                }
            });

            const btn = document.getElementById('d-download');
            if (item.link && item.link !== "#") {
                btn.href = item.link;
            } else {
                btn.textContent = "æš‚ä¸æä¾›ä¸‹è½½";
                btn.classList.add('btn-disabled');
                btn.removeAttribute('href');
            }
        }

        // --- 4. åŠ è½½å¹¶æ¸²æŸ“ Markdown å†…å®¹ ---
        function loadMarkdownContent(item) {
            const descEl = document.getElementById('d-desc');
            // åŠ è½½ä¸­æ–‡æ¡ˆ
            const loadingHTML = "<p style='color:#876d4a;font-weight:500;font-size:18px;display:flex;align-items:center;justify-content:center;'><img src='assets/loading.gif' style='width: 100px; height: 100px; margin:0;border:none;box-shadow:none;''><span>æ­£åœ¨åŠ è½½...</span></p>";
            // æ— å†…å®¹æ–‡æ¡ˆ
            const emptyHTML = "<p style='color:#876d4a;font-weight:500;font-size:18px;display:flex;align-items:center;justify-content:center;'><img src='assets/not_found.gif' style='width: 100px; height: 100px; margin:0;border:none;box-shadow:none;''><span>æ²¡æœ‰è¯´æ˜ã€‚</span></p>";

            // ã€æ–°å¢ã€‘ç»Ÿä¸€çš„å¤„ç†æµç¨‹ï¼šæ¸²æŸ“ç›®å½• -> è½¬æ¢è§†é¢‘ -> ç»‘å®šå›¾ç‰‡ç‚¹å‡»
            const processContent = () => {
                generateTOC();
                convertImagesToVideos(); // å…³é”®æ­¥éª¤ï¼šå…ˆæŠŠè§†é¢‘é“¾æ¥å˜æˆæ’­æ”¾å™¨
                setupImageLightbox();    // ç„¶åå†ç»™å‰©ä¸‹çš„æ™®é€šå›¾ç‰‡åŠ ç‚¹å‡»æ”¾å¤§
            };

            if (item.descUrl) {
                descEl.innerHTML = loadingHTML;
                fetch(item.descUrl)
                    .then(res => {
                        if (!res.ok) throw new Error("æ–‡ä»¶åŠ è½½å¤±è´¥");
                        return res.text();
                    })
                    .then(text => {
                        // æ¸²æŸ“ Markdown
                        descEl.innerHTML = marked.parse(text);
                        processContent();
                    })
                    .catch(err => {
                        console.error(err);
                        // å°è¯•é™çº§ä½¿ç”¨ desc å­—æ®µ
                        if (item.desc) {
                            descEl.innerHTML = marked.parse(item.desc);
                            processContent();
                        } else {
                            descEl.innerHTML = emptyHTML;
                            document.querySelector('.toc-container').style.display = 'none';
                        }
                    });
            } else if (item.desc) {
                descEl.innerHTML = marked.parse(item.desc);
                processContent();
            } else {
                descEl.innerHTML = emptyHTML;
                document.querySelector('.toc-container').style.display = 'none';
            }
        }

        // --- 5. è‡ªåŠ¨ç”Ÿæˆç›®å½• (TOC) ---
        function generateTOC() {
            const content = document.getElementById('d-desc');
            const tocContainer = document.querySelector('.toc-container');
            const tocList = document.getElementById('toc-list');

            const headers = content.querySelectorAll('h1, h2, h3, h4, h5, h6');

            if (headers.length === 0) {
                tocContainer.style.display = 'none';
                return;
            }

            tocContainer.style.display = 'block';
            tocList.innerHTML = '';

            headers.forEach((header, index) => {
                if (!header.id) {
                    header.id = 'heading-' + index;
                }

                const link = document.createElement('a');
                link.href = '#' + header.id;
                link.textContent = header.textContent;
                link.className = 'toc-link toc-' + header.tagName.toLowerCase();

                link.onclick = (e) => {
                    e.preventDefault();
                    header.scrollIntoView({
                        behavior: 'smooth'
                    });
                };

                tocList.appendChild(link);
            });
        }

        // --- ã€æ–°å¢ã€‘6. å°†æŒ‡å‘è§†é¢‘çš„ img æ ‡ç­¾è½¬æ¢ä¸º video æ ‡ç­¾ ---
        function convertImagesToVideos() {
            const content = document.getElementById('d-desc');
            const images = content.querySelectorAll('img');
            
            images.forEach(img => {
                const src = img.getAttribute('src');
                if (!src) return;

                // æ£€æŸ¥åç¼€å (æ”¯æŒ mp4, webm, mov, ogg)
                if (src.match(/\.(mp4|webm|mov|ogg)$/i)) {
                    const video = document.createElement('video');
                    video.src = src;
                    video.controls = true; // æ˜¾ç¤ºæ’­æ”¾æ§åˆ¶æ¡
                    video.preload = "metadata";
                    
                    if (img.alt) video.title = img.alt;
                    
                    // ç»§æ‰¿æˆ–é‡ç½®æ ·å¼
                    video.style.maxWidth = '100%';
                    video.style.display = 'block';
                    video.style.margin = '20px auto';
                    
                    // æ›¿æ¢ DOM èŠ‚ç‚¹
                    img.parentNode.replaceChild(video, img);
                }
            });
        }

        // --- 7. å›¾ç‰‡ç‚¹å‡»æ”¾å¤§åŠŸèƒ½ (Lightbox) ---
        function setupImageLightbox() {
            const content = document.getElementById('d-desc');
            // åªé€‰æ‹©æ–‡ç« å†…å®¹åŒºåŸŸå†…çš„å›¾ç‰‡
            const images = content.querySelectorAll('img');

            images.forEach(img => {
                // åªæœ‰å½“å›¾ç‰‡ä¸æ˜¯åŠ è½½å›¾æ ‡æ—¶æ‰ç»‘å®š
                if (img.src.includes('loading.gif') || img.src.includes('not_found.gif')) return;

                img.style.cursor = 'zoom-in'; // é¼ æ ‡æ‚¬åœæç¤ºå¯ç‚¹å‡»

                img.onclick = () => {
                    // åˆ›å»ºé®ç½©å±‚
                    const overlay = document.createElement('div');
                    overlay.style.position = 'fixed';
                    overlay.style.top = '0';
                    overlay.style.left = '0';
                    overlay.style.width = '100vw';
                    overlay.style.height = '100vh';
                    overlay.style.backgroundColor = 'rgba(0,0,0,0.85)';
                    overlay.style.zIndex = '9999';
                    overlay.style.display = 'flex';
                    overlay.style.alignItems = 'center';
                    overlay.style.justifyContent = 'center';
                    overlay.style.cursor = 'zoom-out';
                    
                    // åˆ›å»ºå¤§å›¾
                    const largeImg = document.createElement('img');
                    largeImg.src = img.src;
                    largeImg.style.maxWidth = '90%';
                    largeImg.style.maxHeight = '90%';
                    largeImg.style.borderRadius = '8px';
                    largeImg.style.boxShadow = '0 0 20px rgba(0,0,0,0.5)';
                    largeImg.style.border = '2px solid #fff';

                    // ç‚¹å‡»ä»»æ„å¤„å…³é—­
                    overlay.onclick = () => {
                        document.body.removeChild(overlay);
                        document.body.style.overflow = 'auto'; // æ¢å¤æ»šåŠ¨
                    };

                    overlay.appendChild(largeImg);
                    document.body.appendChild(overlay);
                    document.body.style.overflow = 'hidden'; // ç¦æ­¢èƒŒæ™¯æ»šåŠ¨
                };
            });
        }
    </script>
