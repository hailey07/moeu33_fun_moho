    <script>
        document.addEventListener('DOMContentLoaded', () => {

            let targetId = null;

            const pathSegments = window.location.pathname.split('/').filter(Boolean);

            if (lastSegment &&

            if (!targetId) {

            // --- 2. è¯»å– data.json å¹¶æŸ¥æ‰¾å¯¹åº”æ•°æ® ---
            fetch('data.json')

        // --- 3. æ¸²æŸ“åŸºç¡€ä¿¡æ¯ (å›¾æ ‡ã€æ ‡é¢˜ã€å±æ€§è¡¨) ---
        function renderBaseInfo(item) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            document.title = item.name + " - è¯¦æƒ…";

            // è¾…åŠ©å‡½æ•°ï¼šç”Ÿæˆå¯ç‚¹å‡»çš„æœç´¢é“¾æ¥æ ‡ç­¾
            const createSearchLink = (text, badgeClass) => {
                return `<a href="index.html?q=${encodeURIComponent(text)}" 
                           class="tag-badge ${badgeClass || ''}" 
                           style="text-decoration:none; cursor:pointer;"

            };
            // ç”Ÿæˆ SVG å›¾æ ‡ HTML çš„è¾…åŠ©å‡½æ•°
            const getIcon = (name) => `<svg class="icon-svg prop-icon" aria-hidden="true"><use xlink:href="#${name}"></use></svg>`;
            const propsConfig = [
                // ğŸ—‚ï¸ æ ‡ç­¾ -> icon-tag
                { label: `${getIcon('icon-tag1')} æ ‡ç­¾`, value: item.category, type: 'array', badgeClass: 'tag-blue', isSearchable: true },
                // ğŸ·ï¸ åˆ†ç±» -> icon-suoshuleibie (å‡è®¾è¿™æ˜¯ä½ ç”¨çš„åˆ†ç±»å›¾æ ‡)
                { label: `${getIcon('icon-suoshuleibie')} åˆ†ç±»`, value: item.tags, type: 'array', badgeClass: 'tag-orange', isSearchable: true },
                // ğŸ”¢ ç‰ˆæœ¬ -> icon-version (å¦‚æœæ²¡æœ‰è¿™ä¸ªå›¾æ ‡ï¼Œå»æ‰¾ä¸€ä¸ª icon-banben)
                { label: `${getIcon('icon-banbenguanli-')} ç‰ˆæœ¬`, value: item.version ? "v" + item.version : null, badgeClass: 'tag-gray' },
                // ğŸ‘¤ ä½œè€… -> icon-zuozhe3 (ä½ ä¹‹å‰ç”¨è¿‡çš„)
                { label: `${getIcon('icon-author')} ä½œè€…`, value: item.author, type: 'array', badgeClass: 'tag-purple', isSearchable: true },
                // ğŸ“… æ›´æ–°æ—¥æœŸ -> icon-calendar (æˆ–è€… icon-riqi)
                { label: `${getIcon('icon-riqi4')} æ›´æ–°æ—¥æœŸ`, value: item.date },
                // ğŸ“ è„šæœ¬åç§° -> icon-file (æˆ–è€… icon-wenjian)
                { label: `${getIcon('icon-daima')} è„šæœ¬åç§°`, value: item.realName },
                // âš™ï¸ é€‚é…ç‰ˆæœ¬ -> icon-Moho-icon (ä½ ä¹‹å‰ç”¨è¿‡çš„)
                { label: `${getIcon('icon-Moho-icon')} å¼€å‘ç‰ˆæœ¬`, value: item.supportVer, type: 'array', badgeClass: 'tag-green', isSearchable: true },
                // ğŸ”— å‘å¸ƒé¡µé¢ -> icon-link (æˆ–è€… icon-lianjie)
                { label: `${getIcon('icon-fuzhilianjie')} å‘å¸ƒé¡µé¢`, value: item.publishPage, type: 'link' }
            ];
            propsConfig.forEach(prop => {
                if (prop.value && prop.value.length !== 0) {
                    let htmlContent = prop.value;
                    if (prop.type === 'array' && Array.isArray(prop.value)) {
                        if (prop.isSearchable) {

                        } else {

                            ).join('');
                        }
                    } else if (prop.type === 'link') {
                        htmlContent = `<a href="${prop.value}" target="_blank" style="color:#1971c2;text-decoration:underline;word-break:break-all;">ç‚¹å‡»è®¿é—®</a>`;
                    } else if (prop.isSearchable) {
                        htmlContent = createSearchLink(prop.value, prop.badgeClass);
                    } else if (prop.badgeClass) {
                        htmlContent = `<span class="tag-badge ${prop.badgeClass}">${prop.value}</span>`;

        }
        // --- 4. åŠ è½½å¹¶æ¸²æŸ“ Markdown å†…å®¹ ---
        function loadMarkdownContent(item) {
            const descEl = document.getElementById('d-desc');
            // åŠ è½½ä¸­æ–‡æ¡ˆ
            const loadingHTML = "<p style='color:#876d4a;font-weight:500;font-size:18px;display:flex;align-items:center;justify-content:center;'><img src='assets/loading.gif' style='width: 100px; height: 100px; margin:0;border:none;box-shadow:none;''><span>æ­£åœ¨åŠ è½½...</span></p>";
            // æ— å†…å®¹æ–‡æ¡ˆ
            const emptyHTML = "<p style='color:#876d4a;font-weight:500;font-size:18px;display:flex;align-items:flex-end;justify-content:center;gap:15px;'><img src='assets/not_found.gif' style='width: 50px; height: 50px; margin:0;border:none;box-shadow:none;''><span>æ²¡æœ‰è¯´æ˜</span></p>";
            // ã€æ–°å¢ã€‘ç»Ÿä¸€çš„å¤„ç†æµç¨‹ï¼šæ¸²æŸ“ç›®å½• -> è½¬æ¢è§†é¢‘ -> ç»‘å®šå›¾ç‰‡ç‚¹å‡»
            const processContent = () => {
                generateTOC();
                convertImagesToVideos(); // å…³é”®æ­¥éª¤ï¼šå…ˆæŠŠè§†é¢‘é“¾æ¥å˜æˆæ’­æ”¾å™¨
                setupImageLightbox();    // ç„¶åå†ç»™å‰©ä¸‹çš„æ™®é€šå›¾ç‰‡åŠ ç‚¹å‡»æ”¾å¤§
            };
            if (item.descUrl) {
                descEl.innerHTML = loadingHTML;
                fetch(item.descUrl)
                    .then(res => {
                        if (!res.ok) throw new Error("æ–‡ä»¶åŠ è½½å¤±è´¥");
                        return res.text();
                    })
                    .then(text => {
                        // æ¸²æŸ“ Markdown
                        descEl.innerHTML = marked.parse(text);
                        processContent();
                    })
                    .catch(err => {
                        console.error(err);
                        // å°è¯•é™çº§ä½¿ç”¨ desc å­—æ®µ
                        if (item.desc) {
                            descEl.innerHTML = marked.parse(item.desc);
                            processContent();
                        } else {
                            descEl.innerHTML = emptyHTML;
                            document.querySelector('.toc-container').style.display = 'none';
                        }
                    });
            } else if (item.desc) {
                descEl.innerHTML = marked.parse(item.desc);
                processContent();
            } else {
                descEl.innerHTML = emptyHTML;
                document.querySelector('.toc-container').style.display = 'none';
            }
        }
        // --- 5. è‡ªåŠ¨ç”Ÿæˆç›®å½• (TOC) ---
        function generateTOC() {
            const content = document.getElementById('d-desc');
            const tocContainer = document.querySelector('.toc-container');
            const tocList = document.getElementById('toc-list');
            const headers = content.querySelectorAll('h1, h2, h3, h4, h5, h6');
            if (headers.length === 0) {
                tocContainer.style.display = 'none';
                return;
            }
            tocContainer.style.display = 'block';
            tocList.innerHTML = '';
            headers.forEach((header, index) => {
                if (!header.id) {
                    header.id = 'heading-' + index;
                }
                const link = document.createElement('a');
                link.href = '#' + header.id;
                link.textContent = header.textContent;
                link.className = 'toc-link toc-' + header.tagName.toLowerCase();
                link.onclick = (e) => {
                    e.preventDefault();
                    header.scrollIntoView({
                        behavior: 'smooth'
                    });
                };
                tocList.appendChild(link);
            });
        }
        // --- ã€æ–°å¢ã€‘6. å°†æŒ‡å‘è§†é¢‘çš„ img æ ‡ç­¾è½¬æ¢ä¸º video æ ‡ç­¾ ---
        function convertImagesToVideos() {
            const content = document.getElementById('d-desc');
            const images = content.querySelectorAll('img');
            images.forEach(img => {
                const src = img.getAttribute('src');
                if (!src) return;
                // æ£€æŸ¥åç¼€å (æ”¯æŒ mp4, webm, mov, ogg)
                if (src.match(/\.(mp4|webm|mov|ogg)$/i)) {
                    const video = document.createElement('video');
                    video.src = src;
                    video.controls = true; // æ˜¾ç¤ºæ’­æ”¾æ§åˆ¶æ¡
                    video.preload = "metadata";
                    if (img.alt) video.title = img.alt;
                    // ç»§æ‰¿æˆ–é‡ç½®æ ·å¼
                    video.style.maxWidth = '100%';
                    video.style.display = 'block';
                    video.style.margin = '20px auto';
                    // æ›¿æ¢ DOM èŠ‚ç‚¹
                    img.parentNode.replaceChild(video, img);
                }
            });
        }
        // --- 7. å›¾ç‰‡ç‚¹å‡»æ”¾å¤§åŠŸèƒ½ (Lightbox) ---
        // --- 7. å›¾ç‰‡ç‚¹å‡»æ”¾å¤§åŠŸèƒ½ (ç”»å»Šæ¨¡å¼ï¼šæ”¯æŒå·¦å³åˆ‡æ¢) ---
        function setupImageLightbox() {
            const content = document.getElementById('d-desc');
            // ç­›é€‰å‡ºæ‰€æœ‰æœ‰æ•ˆçš„å›¾ç‰‡ï¼ˆæ’é™¤ loading å’Œ error å›¾ï¼‰
            const images = Array.from(content.querySelectorAll('img')).filter(img =>
                !img.src.includes('loading.gif') && !img.src.includes('not_found.gif')
            );

            images.forEach((img, index) => {
                img.style.cursor = 'zoom-in';

                // å¤„ç†è¢«é“¾æ¥åŒ…è£¹çš„å›¾ç‰‡ï¼šé˜»æ­¢è·³è½¬
                if (img.parentNode.tagName === 'A') {
                    img.parentNode.onclick = (e) => e.preventDefault();
                }

                img.onclick = (e) => {
                    e.stopPropagation(); // é˜²æ­¢å†’æ³¡
                    openGallery(images, index);
                };
            });
        }

        // å¼€å¯ç”»å»Šé®ç½©å±‚
        function openGallery(images, startIndex) {
            let currentIndex = startIndex;

            // 1. åˆ›å»ºé®ç½©å±‚
            const overlay = document.createElement('div');
            overlay.id = 'gallery-overlay';
            // æ ·å¼ç›´æ¥å†™åœ¨ JS é‡Œæ–¹ä¾¿å¤åˆ¶ï¼Œä¹Ÿå¯ä»¥ç§»åˆ° CSS
            Object.assign(overlay.style, {
                position: 'fixed', top: '0', left: '0', width: '100vw', height: '100vh',
                backgroundColor: 'rgba(0,0,0,0.9)', zIndex: '9999', display: 'flex',
                alignItems: 'center', justifyContent: 'center', userSelect: 'none'
            });

            // 2. åˆ›å»ºå›¾ç‰‡å®¹å™¨
            const imgEl = document.createElement('img');
            Object.assign(imgEl.style, {
                maxWidth: '90%', maxHeight: '85%', objectFit: 'contain',
                borderRadius: '4px', boxShadow: '0 0 20px rgba(0,0,0,0.8)',
                transition: 'transform 0.2s ease' // ç®€å•çš„åˆ‡æ¢åŠ¨ç”»
            });

            // 3. åˆ›å»ºæ§åˆ¶æŒ‰é’®ï¼ˆä¸Š/ä¸‹ä¸€å¼ ã€å…³é—­ï¼‰
            const createBtn = (html, styleObj, onClick) => {
                const btn = document.createElement('div');
                btn.innerHTML = html;
                Object.assign(btn.style, {
                    position: 'absolute', color: '#fff', cursor: 'pointer',
                    fontSize: '40px', padding: '20px', opacity: '0.6', transition: 'opacity 0.2s',
                    ...styleObj
                });
                btn.onmouseenter = () => btn.style.opacity = '1';
                btn.onmouseleave = () => btn.style.opacity = '0.6';
                btn.onclick = (e) => { e.stopPropagation(); onClick(); };
                return btn;
            };

            // åº•éƒ¨è®¡æ•°å™¨
            const counter = document.createElement('div');
            Object.assign(counter.style, {
                position: 'absolute', bottom: '20px', left: '50%', transform: 'translateX(-50%)',
                color: '#ccc', fontSize: '16px', fontFamily: 'Arial'
            });

            // æ›´æ–°æ˜¾ç¤ºçš„å›¾ç‰‡
            const updateImage = () => {
                imgEl.src = images[currentIndex].src;
                counter.textContent = `${currentIndex + 1} / ${images.length}`;
                // é¢„åŠ è½½ç›¸é‚»å›¾ç‰‡
                if (images[currentIndex + 1]) (new Image()).src = images[currentIndex + 1].src;
                if (images[currentIndex - 1]) (new Image()).src = images[currentIndex - 1].src;
            };

            // åŠ¨ä½œå®šä¹‰
            const nextImg = () => {
                if (currentIndex < images.length - 1) {
                    currentIndex++;
                    updateImage();
                }
            };
            const prevImg = () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateImage();
                }
            };
            const closeGallery = () => {
                document.body.removeChild(overlay);
                document.body.style.overflow = 'auto'; // æ¢å¤æ»šåŠ¨
                document.removeEventListener('keydown', keyHandler); // ç§»é™¤é”®ç›˜ç›‘å¬
            };

            // ç»„è£… DOM
            const closeBtn = createBtn('Ã—', { top: '10px', right: '20px', fontSize: '50px' }, closeGallery);
            const prevBtn = createBtn('â®', { left: '20px', top: '50%', transform: 'translateY(-50%)' }, prevImg);
            const nextBtn = createBtn('â¯', { right: '20px', top: '50%', transform: 'translateY(-50%)' }, nextImg);

            overlay.append(imgEl, closeBtn, counter);
            // åªæœ‰å½“å›¾ç‰‡å¤§äº1å¼ æ—¶æ‰æ˜¾ç¤ºå·¦å³ç®­å¤´
            if (images.length > 1) {
                overlay.append(prevBtn, nextBtn);
            }

            // 4. ç»‘å®šäº¤äº’äº‹ä»¶
            // ç‚¹å‡»èƒŒæ™¯å…³é—­
            overlay.onclick = closeGallery;
            // ç‚¹å‡»å›¾ç‰‡æœ¬èº«ä¸å…³é—­
            imgEl.onclick = (e) => e.stopPropagation();

            // é”®ç›˜æ”¯æŒ (ESC å…³é—­, å·¦å³ç®­å¤´åˆ‡æ¢)
            const keyHandler = (e) => {
                if (e.key === 'Escape') closeGallery();
                if (e.key === 'ArrowRight') nextImg();
                if (e.key === 'ArrowLeft') prevImg();
            };
            document.addEventListener('keydown', keyHandler);

            // åˆå§‹åŒ–
            updateImage();
            document.body.appendChild(overlay);
            document.body.style.overflow = 'hidden'; // ç¦æ­¢èƒŒæ™¯æ»šåŠ¨
        }
    </script>
